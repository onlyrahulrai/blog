<!-- Header Section Start -->



<div class="container">
  <header class="blog-header border-bottom py-2">
    <div class="row flex-nowrap justify-content-between align-items-center">
      <div class="col-4 text-left">
        <a class="blog-header-logo  text-dark" href="{% url 'home'%}" id="navbar-brand">Firehosh</a>
      </div>
      <div class="col-8 d-flex justify-content-end align-items-center">
        <form action="/search" class="row g-1 mr-2 mt-3">
          <div class="col-auto" id="search">
            <label for="inputPassword2" class="visually-hidden">Password</label>
            <input type="search" class="form-control" name="query" placeholder="Search">
          </div>
          <div class="col-auto">
            <button type="submit" class="btn btn-secondary btn-sm mb-4">
              <i class="fa fa-search" aria-hidden="true"></i>
            </button>
          </div>
        </form>
        {% if user.is_authenticated %}
        <a class="btn btn-sm btn-outline-secondary mr-2" href="{% url 'post-create' %}">New Post</a>
        <a class="btn btn-sm btn-outline-secondary mr-2" href="{% url 'profile' %}">Profile</a>
        <a class="btn btn-sm btn-outline-secondary " href="{% url 'logout' %}">Logout</a>
        {% else %}
        <a class="btn btn-sm btn-outline-secondary mr-2" href="{% url 'login' %}">Sign in</a>
        <a class="btn btn-sm btn-outline-secondary" href="{% url 'register' %}">Sign up</a>
        {% endif %}

      </div>
    </div>
  </header>

  <div class="nav-scroller py-1 mb-2">
    <nav class="nav d-flex justify-content-between">
      <a class="p-2 link-secondary" href="/category/World">World</a>
      <a class="p-2 link-secondary" href="/category/US">U.S.</a>
      <a class="p-2 link-secondary" href="/category/Technology">Technology</a>
      <a class="p-2 link-secondary" href="/category/Design">Design</a>
      <a class="p-2 link-secondary" href="/category/Culture">Culture</a>
      <a class="p-2 link-secondary" href="/category/Business">Business</a>
      <a class="p-2 link-secondary" href="/category/Politics">Politics</a>
      <a class="p-2 link-secondary" href="/category/Opinion">Opinion</a>
      <a class="p-2 link-secondary" href="/category/Science">Science</a>
      <a class="p-2 link-secondary" href="/category/Health">Health</a>
      <a class="p-2 link-secondary" href="/category/Style">Style</a>
      <a class="p-2 link-secondary" href="/category/Travel">Travel</a>
    </nav>
  </div>
</div>
